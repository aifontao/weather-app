  <body>
    <div class="container">
      <form class="search-bar" id="search-form">
        <div class="form-row">
          <div class="col-auto">
            <input
              type="text"
              class="form-control form-control-sm mb-2 rounded-pill"
              placeholder="Enter City"
              id="search-city-input"
            />
          </div>
          <div class="col-auto">
            <input
              type="submit"
              class="btn btn-sm btn-outline-info mb-2 rounded-pill"
              value="Search"
              id="search-button"
            />
          </div>
          <div class="col-auto">
            <input
              type="submit"
              class="btn btn-sm btn-outline-secondary mb-2 rounded-pill"
              value="Current"
            />
          </div>
        </div>
      </form>

      <div class="row current-weather">
        <div class="col-2">
          <i class="fa-solid fa-cloud current-emoji"></i>
        </div>

          <div class="card-body">
            <h5 class="card-title">Mon</h5>
            <i
              class="fa-solid fa-cloud-showers-heavy"
